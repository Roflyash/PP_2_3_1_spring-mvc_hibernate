<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Управление пользователями</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; margin: 20px 0; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { padding: 8px; width: 200px; margin-right: 10px; }
        button { padding: 8px 15px; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-top: 5px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
        }
        .action-buttons { display: flex; gap: 10px; }
        .alert {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Управление пользователями</h1>

<form method="post" action="/users/save" th:object="${newUser}">
    <div class="form-group">
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Имя" required>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email" required>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
    </div>
    <div class="form-group">
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" placeholder="Возраст" min="1" max="120" required>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></div>
    </div>
    <div th:if="${error}" class="alert" th:text="${error}"></div>
    <button type="submit">Добавить пользователя</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Возраст</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.age}"></td>
        <td class="action-buttons">
            <button type="button" onclick="showEditModal(this)">✏️ Редактировать</button>
            <form method="post" action="/users/delete" style="display: inline;">
                <input type="hidden" name="id" th:value="${user.id}">
                <button type="submit" onclick="return confirm('Удалить пользователя?')">❌ Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h2>Редактирование пользователя</h2>
        <form method="post" action="/users/update" th:object="${editUser}">
            <input type="hidden" th:field="*{id}" id="editId">
            <div class="form-group">
                <label for="editName">Имя:</label>
                <input type="text" id="editName" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" th:field="*{email}" required>
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
            </div>
            <div class="form-group">
                <label for="editAge">Возраст:</label>
                <input type="number" id="editAge" th:field="*{age}" min="1" max="120" required>
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit">Сохранить</button>
                <button type="button" onclick="hideEditModal()" style="margin-left: 10px;">Отмена</button>
            </div>
        </form>
    </div>
</div>

<script>
    function showEditModal(button) {
        const row = button.closest('tr');
        const cells = row.querySelectorAll('td');

        document.getElementById('editId').value = cells[0].textContent;
        document.getElementById('editName').value = cells[1].textContent;
        document.getElementById('editEmail').value = cells[2].textContent;
        document.getElementById('editAge').value = cells[3].textContent;

        document.getElementById('editModal').style.display = 'block';
    }

    function hideEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }
</script>
</body>
</html>
